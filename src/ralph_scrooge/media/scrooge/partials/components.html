<div class="row">
  <menuservicedirective ng-if="stats.menuReady"></menuservicedirective>
  <div class="content col-xs-12 col-md-10">
    <div ng-include="'/static/scrooge/partials/breadcrumbs.html'"></div>
    <div class="row data">
      <div class="col-xs-12 col-md-12">
        <menucalendardirective></menucalendardirective>
      </div>
      <div class="col-xs-12 col-md-12">
        <div class="categories">
          <div class="category opcaity-animation {{ category.slug }} {{stats.components.contentStats.table == category.name ? 'active' : ''}}" ng-repeat="category in content">
            <div class="wrapper">
              <div class="name">{{ category.name }}</div>
              <div class="value">{{ category.value.length }}</div>
              <i class="fa {{ category.icon_class }}"></i>
              <div class="link" ng-click="stats.components.contentStats.table = category.name">Show</div>
            </div>
          </div>
        </div>
        <div ng-show="stats.components.contentStats.table == data.name" id="table_{{$index}}" ng-repeat="data in content">
        <table data-toggle="table" data="currentData['value']" data-pagination="true" data-search="true" data-show-toggle="true">
          <thead>
            <tr>
              <th data-field="{{val}}" data-sortable="true" ng-repeat="(cell, val) in data.schema">{{val}}</th>
            </tr>
          </thead>
        </table>
        </div>
      </div>
    </div>
  </div>
</div>

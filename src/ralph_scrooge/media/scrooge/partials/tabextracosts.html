<table class="table">
    <tr>
      <td></td>
      <td>{{stats.allocationclient.serviceExtraCost.total}}</td>
      <td><button ng-click="addRow(stats.allocationclient.serviceExtraCost.rows)" type="button" class="btn btn-success">+</button></td>
    </tr>
    <tr ng-repeat="row in stats.allocationclient.serviceExtraCost.rows">
      <td>
        <input ng-model="row.description" type="text" class="form-control" value="{{row.description}}">
      </td>
      <td>
        <input ng-model="row.value" ng-change="updateTotal('serviceExtraCost')" type="text" class="form-control" value="{{row.value}}">
      </td>
      <td>
        <button ng-click="removeRow($index, stats.allocationclient.serviceExtraCost.rows)" type="button" class="btn btn-danger">-</button>
      </td>
    </tr>
</table>
<div>
  <button ng-click="stats.saveAllocation('serviceExtraCost')">Save</button>
</div>

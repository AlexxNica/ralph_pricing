<div class="sidebar col-xs-12 col-md-2">
    <div ng-if="getDictLength(stats.menus) > 1">
        <ul class="nav nav-tabs nav-justified teams-menu">
          <li ng-click="stats.currentMenu = menuName" ng-repeat="(menuName, menu) in stats.menus" class="{{stats.currentMenu == menuName ? 'active' : ''}}"><a>{{ menuName }}</a></li>
        </ul>
    </div>
    <div class="search">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" placeholder="Search..." ng-model="searchTextMenu">
      </div>
    </div>
    <div class="services scrollbar">
        <ul>
            <li ng-show="stats.currentMenu == 'service'" class="env-menu" ng-repeat="service in stats.menus.service | filter:searchTextMenu">
            <a class="btn-left-menu {{stats.menuStats['service']['current'] == service.service ? 'active' : ''}}" ng-click="menuService.changeService(service)">{{service.service}}</a>
                <ul ng-click="menuService.changeEnv(service.service, env.env)" ng-show="stats.menuStats['service']['current'] == service.service" class="nav nav-second-level" ng-repeat="env in service.value.envs">
                    <li>
                        <a class="{{stats.menuStats['env']['current'] == env.env ? 'active' : ''}}" ng-click="setCurrentEnv(env)">{{env.env}}</a>
                    </li>
                </ul>
            </li>
            <li ng-show="stats.currentMenu == 'teams'" class="env-menu" ng-repeat="team in stats.menus.teams | filter:searchTextMenu">
                <a class="btn-left-menu {{stats.menuStats['team']['current'] == team.team ? 'active' : ''}}" ng-click="changeTeam(team)">{{team.team}}</a>
            </li>
        </ul>
    </div>
</div>
